# Picom Configuration with Blur for Catppuccin Theme
# Backend
backend = "glx";

# Transparency / Opacity
active-opacity = 1.0;
inactive-opacity = 0.95;

# Blur
blur: {
  method = "dual_kawase";
  strength = 8;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;

# Blur blacklist
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS",
  "class_g = 'slop'",
  "name = 'screenshot'",
  "name *= 'maim'",
  "class_g = 'Rofi'"
];

# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;

# Shadow blacklist
shadow-exclude = [
  "class_g = 'firefox' && argb",
  "_GTK_FRAME_EXTENTS",
  "class_g = 'Rofi'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
use-damage = false;
unredir-if-possible = false;
glx-use-copysubbuffer-mesa = false;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'", "class_g = 'Rofi'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-copy-from-front = false;
xrender-sync-fence = true;

# Window type settings
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};

# Opacity rules
opacity-rule = [
  "100:class_g = 'Rofi'"
];